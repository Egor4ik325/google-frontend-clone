<!DOCTYPE html>
<html lang="en">
<head>
  <title>Google</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" href="https://www.google.com/favicon.ico">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <div class="link-bar">
        <a href="#">Images</a>
        <a href="#">Advanced</a>
      </div>
    </div>

    <!-- Main content -->
    <div class="content">
      <!-- Image -->
      <div class="logo">
        <img src="google_logo.png" alt="Google logo">
      </div>

      <form class="form" action="https://google.com/search" method="GET">
        <!-- Search bar -->
        <div class="search-bar">
          <div class="search-icon">
            <img class="search-svg" src="search.svg" width="14px" height="14px" alt="Search icon">
          </div>
          <div class="search-field">
            <input class="search-input" name="q" type="text" autocomplete="off" autocorrect="off" autofocus="" maxlength="2048" title="Search">
          </div>
        </div>

        <!-- Buttons -->
        <div class="buttons">
          <input class="button" type="submit" value="Google Search">
          <a class="button" href="https://www.google.com/doodles">I'f Feeling Lucky</a>
        </div>
      </form>
    </div>

    <div class="fill-gap">
    </div>

    <!-- Footer -->
    <div class="footer">
      <div class="footer-container">
        <div class="left-half">
          <a href="#">About</a>
          <a href="#">Advertising</a>
          <a href="#">Business</a>
          <a href="#">How Search Works</a>
        </div>
        <div class="right-half">
          <a href="#">Privacy</a>
          <a href="#">Terms</a>
          <a href="#">Settings</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
